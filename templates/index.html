<body>

  <div class="container-flude">
    <div class="msg-group center">
      <div class="card">
        <div class="card-body">
          <h6 class="card-subtitle mb-2 text-muted text-left">Lawyer CHATBOT</h6>
          <p class="card-text float-left">Hi! I'm Mr. Jarvis the Lawyer Bot. How can i help you?</p>
        </div>
      </div>
    </div>

    <div class="input-group">
      <input id='input-box' class="form-control" rows="1" type="text" placeholder="Say Something..." onkeydown="if (event.keyCode ==13) document.getElementById('submit').click()"></input>
        <span class="input-group-btn">
          <button class="btn btn-secondary" id="submit" type="button" data-url='{{url_for('index')}}' onclick="typein()">send</button>
        </span>
    </div>
